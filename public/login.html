<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kundenbereich</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar neumorphic">
    <div class="brand">Blåvand Lieferservice</div>
    <nav class="topbar-nav" aria-label="Hauptnavigation">
      <a href="index.html">Start</a>
      <a href="login.html">Login</a>
      <a href="order.html">Order now</a>
    </nav>
    <button id="menu-toggle" class="menu-button" aria-label="Menü öffnen" aria-controls="mobile-menu" aria-expanded="false">
      <span aria-hidden="true">☰</span>
    </button>
  </header>

  <nav id="mobile-menu" class="dropdown-menu neumorphic-inset" aria-label="Mobile Navigation">
    <ul>
      <li><a href="index.html">Start</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="order.html">Order now</a></li>
    </ul>
  </nav>

  <main>
    <div class="neumorphic neumorphic-card">
      <h2>Registrierung</h2>
      <form action="https://blavandlieferserviceeric.onrender.com/register" method="POST">
        <input type="email" name="email" placeholder="E-Mail" required class="neumorphic-input" />
        <input type="password" name="password" placeholder="Passwort" required class="neumorphic-input" />
        <button type="submit" class="neumorphic-button">Registrieren</button>
      </form>

      <h2>Login</h2>
      <form action="https://blavandlieferserviceeric.onrender.com/login" method="POST">
        <input type="email" name="email" placeholder="E-Mail" required class="neumorphic-input" />
        <input type="password" name="password" placeholder="Passwort" required class="neumorphic-input" />
        <button type="submit" class="neumorphic-button">Einloggen</button>
      </form>
    </div>
  </main>

  <script>
    // Mobile Menü Toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.addEventListener('click', () => {
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', !expanded);
      mobileMenu.classList.toggle('active');
    });

    // Menü schließt bei Klick außerhalb
    document.addEventListener('click', (e) => {
      if (
        !menuToggle.contains(e.target) &&
        !mobileMenu.contains(e.target) &&
        mobileMenu.classList.contains('active')
      ) {
        menuToggle.setAttribute('aria-expanded', 'false');
        mobileMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
