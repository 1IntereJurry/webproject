<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kundenbereich</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar neumorphic">
    <div class="brand">Blåvand Lieferservice</div>
    <nav class="topbar-nav" aria-label="Hauptnavigation">
      <a href="index.html">Start</a>
      <a href="login.html">Login</a>
      <a href="order.html">Order now</a>
    </nav>
    <button id="menu-toggle" class="menu-button" aria-label="Menü öffnen" aria-controls="mobile-menu" aria-expanded="false">
      <span aria-hidden="true">☰</span>
    </button>
  </header>

  <nav id="mobile-menu" class="dropdown-menu neumorphic-inset" aria-label="Mobile Navigation">
    <ul>
      <li><a href="index.html">Start</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="order.html">Order now</a></li>
    </ul>
  </nav>

  <main>
    <div class="auth-container">
      <div class="auth-card" id="auth-card">
        <div class="auth-panel auth-panel-login">
          <h2>Login</h2>
          <form id="login-form" action="https://blavandlieferserviceeric.onrender.com/login" method="POST">
            <input type="email" name="email" placeholder="E-Mail" required class="neumorphic-input" />
            <input type="password" name="password" placeholder="Passwort" required class="neumorphic-input" />
            <button type="submit" class="neumorphic-button">Einloggen</button>
          </form>
          <button type="button" id="switch-to-register" class="switch-btn">Noch kein Konto? Registrieren</button>
        </div>
        <div class="auth-panel auth-panel-register">
          <h2>Registrierung</h2>
          <form id="register-form" action="https://blavandlieferserviceeric.onrender.com/register" method="POST">
            <input type="email" name="email" placeholder="E-Mail" required class="neumorphic-input" />
            <input type="password" name="password" placeholder="Passwort" required class="neumorphic-input" />
            <button type="submit" class="neumorphic-button">Registrieren</button>
          </form>
          <button type="button" id="switch-to-login" class="switch-btn">Schon registriert? Login</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  
</body>
</html>
