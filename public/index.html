<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registrierung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ☰ Menübutton für Mobilgeräte -->
  <header>
    <button id="menu-toggle" class="menu-button">☰</button>
  </header>

  <!-- Seitenleiste mit Navigation -->
  <aside id="sidebar" class="sidebar">
    <nav>
      <ul>
        <li><a href="#">🏠 Start</a></li>
        <li><a href="#">👤 Profil</a></li>
        <li><a href="#">⚙️ Einstellungen</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Hauptinhalt inkl. Registrierung & Login -->
  <main>
    <div class="neumorphic neumorphic-card">

      <h2>Registrierung</h2>
      <form action="https://blavandlieferserviceeric.onrender.com/register" method="POST">
        <input type="email" name="email" placeholder="E-Mail" required class="neumorphic neumorphic-input" />
        <input type="password" name="password" placeholder="Passwort" required class="neumorphic neumorphic-input" />
        <button type="submit" class="neumorphic neumorphic-button">Registrieren</button>
      </form>

      <h2>Login</h2>
      <form action="https://blavandlieferserviceeric.onrender.com/login" method="POST">
        <input type="email" name="email" placeholder="E-Mail" required class="neumorphic neumorphic-input" />
        <input type="password" name="password" placeholder="Passwort" required class="neumorphic neumorphic-input" />
        <button type="submit" class="neumorphic neumorphic-button">Einloggen</button>
      </form>

    </div>
  </main>

  <!-- 🧠 Skript zur mobilen Menüsteuerung -->
  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('active');
    });
  </script>

</body>
</html>
