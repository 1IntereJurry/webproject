<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registrierung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="navbar">

</div>
  
 <div class="neumorphic neumorphic-card">

  <h2>Registrierung</h2>
  <form action="https://blavandlieferserviceeric.onrender.com/register" method="POST">
    <input type="email" name="email" placeholder="E-Mail" required class="neumorphic neumorphic-input" />
    <input type="password" name="password" placeholder="Passwort" required class="neumorphic neumorphic-input" />
    <button type="submit" class="neumorphic neumorphic-button">Registrieren</button>
  </form>

  <h2>Login</h2>
  <form action="https://blavandlieferserviceeric.onrender.com/login" method="POST">
    <input type="email" name="email" placeholder="E-Mail" required class="neumorphic neumorphic-input" />
    <input type="password" name="password" placeholder="Passwort" required class="neumorphic neumorphic-input" />
    <button type="submit" class="neumorphic neumorphic-button">Einloggen</button>
  </form>
  </div>
</body>
</html>
